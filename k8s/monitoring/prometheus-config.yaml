apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mern-app
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "/etc/prometheus/alert-rules.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: ${1}

      - job_name: 'backend'
        static_configs:
          - targets: ['backend:5050']

  alert-rules.yml: |
    groups:
      - name: mern-app-alerts
        rules:
          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total{namespace="mern-app"}[15m]) > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.pod }} is crash looping"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently."

          - alert: HighCPUUsage
            expr: sum(rate(container_cpu_usage_seconds_total{namespace="mern-app"}[5m])) by (pod) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage detected on {{ $labels.pod }}"
              description: "Pod {{ $labels.pod }} CPU usage is above 80% for more than 5 minutes."

          - alert: HighMemoryUsage
            expr: sum(container_memory_usage_bytes{namespace="mern-app"}) by (pod) / sum(container_spec_memory_limit_bytes{namespace="mern-app"}) by (pod) > 0.85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage detected on {{ $labels.pod }}"
              description: "Pod {{ $labels.pod }} memory usage is above 85% for more than 5 minutes."

          - alert: PodNotReady
            expr: kube_pod_status_ready{namespace="mern-app", condition="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.pod }} is not ready"
              description: "Pod {{ $labels.pod }} has been in a non-ready state for more than 5 minutes."
